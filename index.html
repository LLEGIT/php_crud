<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.carpemedia.fr/wp-content/uploads/2017/02/formation-php-initiation.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>PHP CRUD</title>
</head>
<body>
    <h1>PHP CRUD EXAMPLE</h1>
    <div class="container-fluid container-lg">
        <div class="row">
            <div class="col-lg-6 col-sm-6 form-container">
                <h4>Add a comment to DB</h4>
                <form method="post" id="add-form">
                    <div class="form-group">
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Your name" required><br>
                        <label for="comment">Comment:</label><br>
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment" class="form-control" required></textarea><br>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-sm-6 comments-container">
                <h4>All comments (id/name/comment)</h4>
                <ul class="infos-list">
            
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
